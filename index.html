<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary Component</title>
    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="rect">
      <h1 class="heading-1">Your Result</h1>
      <div class="circle-div">
        <p class="number-1">76</p>
        <p class="number-2">of 100</p>
      </div>
      <h1 class="heading-2">Great</h1>
      <p class="paragraph">
        Your performance exceed 65% of the people conducting the test here!
      </p>
    </div>
    <h1 class="summary-heading">Summary</h1>
    <div class="summary-div">
      <div class="reaction-div wh-div">
        <div class="logo-text">
          <img
            class="logo"
            alt="Reaction logo"
            src="images/icon-reaction.svg"
          />
          <p class="reaction-text mg-left">Reaction</p>
        </div>
        <div class="score-div">
          <p class="first-text">80</p>
          <p class="second-text">&nbsp / 100</p>
        </div>
      </div>
      <div class="memory-div wh-div">
        <div class="logo-text">
          <img class="logo" alt="Reaction logo" src="images/icon-memory.svg" />
          <p class="memory-text mg-left">Memory</p>
        </div>
        <div class="score-div">
          <p class="first-text">92</p>
          <p class="second-text">&nbsp / 100</p>
        </div>
      </div>
      <div class="verbal-div wh-div">
        <div class="logo-text">
          <img class="logo" alt="Reaction logo" src="images/icon-verbal.svg" />
          <p class="verbal-text mg-left">Verbal</p>
        </div>
        <div class="score-div">
          <p class="first-text">61</p>
          <p class="second-text">&nbsp / 100</p>
        </div>
      </div>
      <div class="visual-div wh-div">
        <div class="logo-text">
          <img class="logo" alt="Reaction logo" src="images/icon-visual.svg" />
          <p class="visual-text mg-left">Visual</p>
        </div>
        <div class="score-div">
          <p class="first-text">73</p>
          <p class="second-text">&nbsp / 100</p>
        </div>
      </div>
      <button class="btn">Continue</button>
    </div>
  </body>
</html>
